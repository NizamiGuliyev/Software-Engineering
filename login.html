<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    h2 {
      color: #fff;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50; /* Use a suitable color for the button */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049; /* Darker shade for hover effect */
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Basic form validation (you can add more advanced validation)
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username && password) {
        // Perform login logic here (e.g., send data to the server)
        alert('Login successful!');
      } else {
        alert('Please enter both username and password.');
      }
    });
  </script>

</body>
</html>
